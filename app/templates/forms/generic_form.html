{% load crispy_forms_tags %}
<form method="post" id="user_form" class="my-class">
  {% if errors %}
    <div class="alert alert-block alert-danger">
      <ul class="m-0">
        {% for error in errors %}
          <li>
            {% if error.attr %}{{ error.attr }}:{% endif %}
            {{ error.detail }}
          </li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
  {% crispy form %}
</form>
