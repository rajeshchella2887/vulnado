<!-- Confirm Self Delete Modal -->
<div class="modal fade modal-animate"
     id="confirm-self-delete-modal"
     tabindex="-1"
     aria-labelledby="confirmSelfDeleteModalLabel"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-dark">
        <h5 class="modal-title text-white">Cannot Delete Yourself</h5>
        <button type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="modal"
                aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>You cannot delete yourself from the system.</p>
        <p>If you wish to manage your account, please use the account settings.</p>
      </div>
      <div class="modal-footer">
        <button type="button"
                class="btn btn-outline-secondary"
                data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
