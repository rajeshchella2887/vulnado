<!-- No User Selected Modal -->
<div class="modal fade modal-animate"
     id="noUserSelectedModal"
     tabindex="-1"
     aria-labelledby="noUserSelectedModalLabel"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-dark">
        <h5 class="modal-title text-white">No User Selected</h5>
        <button type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="modal"
                aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>
          <b>Please select at least one user to perform this action.</b>
        </p>
      </div>
      <div class="modal-footer">
        <button type="button"
                class="btn btn-primary shadow-2"
                data-bs-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>
