{% extends 'layouts/base-auth.html' %}
{% load static %}
{% block content %}
  <!-- [ signin-img ] start -->
  <div class="auth-wrapper align-items-stretch aut-bg-img">
    <div class="flex-grow-1">
      <div class="h-100 d-md-flex align-items-center auth-side-img">
        <div class="col-sm-10 auth-content w-auto">
          <img src="{% static 'assets/images/auth/NTT-logo.png' %}"
               alt=""
               class="img-fluid">
          <h1 class="text-white my-4">Welcome Back!</h1>
          <h4 class="text-white font-weight-normal">Signin to your account and get explore the NTT Dashboard!</h4>
        </div>
      </div>
      <div class="auth-side-form">
        <form method="post" class=" auth-content" action="/accounts/user-login/">
          {% csrf_token %}
          <img src="{% static 'assets/images/auth/NTT-logo.png' %}"
               alt=""
               class="img-fluid mb-4 d-block d-xl-none d-lg-none">
          <h3 class="mb-4 f-w-400">Login</h3>
          {% if error %}<span class="text-danger d-block mb-3">{{ error }}</span>{% endif %}
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="feather icon-user"></i></span>
            <input type="text"
                   name="username"
                   class="form-control"
                   placeholder="Username"
                   autocapitalize="none"
                   autocomplete="username"
                   maxlength="150"
                   required=""
                   id="id_username">
          </div>
          <div class="input-group mb-4">
            <span class="input-group-text"><i class="feather icon-lock"></i></span>
            <input type="password"
                   name="password"
                   class="form-control"
                   placeholder="Password"
                   maxlength="50"
                   required=""
                   id="id_password">
          </div>
          {#          <div class="form-group text-left mt-2">#}
          {#            <div class="checkbox checkbox-primary d-inline">#}
          {#              <input type="checkbox" name="checkbox-p-1" id="checkbox-p-1" checked="">#}
          {#              <label for="checkbox-p-1" class="cr">Save credentials</label>#}
          {#            </div>#}
          {#          </div>#}
          <button type="submit" class="btn btn-block btn-primary mt-2 mb-0">Log in</button>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
