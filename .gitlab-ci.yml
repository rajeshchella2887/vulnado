include:
  - template: Security/SAST.gitlab-ci.yml
  - template: Security/Dependency-Scanning.gitlab-ci.yml
  - template: Security/License-Scanning.gitlab-ci.yml
  - template: Security/Secret-Detection.gitlab-ci.yml
  # - template: Security/Container-Scanning.gitlab-ci.yml
variables:
  SECURE_ANALYZERS_PREFIX: "10.16.0.112:5000"
  SCAN_KUBERNETES_MANIFESTS: "true"

stages:
- Remote-Check-Out
- Remote-Code-Scanning
- Code Check-In
- test
- Sast-Scan

Remote-Check-Out:
  stage: Remote-Check-Out
  image: docker:19.03.12
  script:
    - pwd

Remote-Code-Scanning:
  stage: Remote-Code-Scanning
  image: docker:19.03.12
  script:
    - pwd

Code Check-In:
  stage: Code Check-In
  image: docker:19.03.12
  script:
    - pwd

Sast-Scan:
  stage: Sast-Scan
  image: registry.gitlab.com/gitlab-org/security-products/analyzers/semgrep
  script:
    - echo "sast scan"
    # - semgrep --config=p/security-audit --json Build_Pipeline
  artifacts:
    reports:
      sast: gl-sast-report.json
